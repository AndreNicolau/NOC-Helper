<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    , initial-scale=1.0">
    <title>Helper</title>

<body>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div {
            display: grid;
        }

        input,
        select,
        textarea {
            width: min-content;
            margin-bottom: 10px;
        }
    </style>

    <div>
        <label for="inpNomeTec">Nome do técnico</label>
        <input type="text" name="inpNomeTec" id="inpNomeTec">

        <label for="inpContactoTec">Contacto do técnico</label>
        <input type="text" name="inpContactoTec" id="inpContactoTec">

        <textarea name="txtDescricao" id="txtDescricao" cols="30" rows="10">Técnico *nome* (*contacto*) contacta e informa que
        </textarea>

        <input type="button" id="inpCopiar" value="Copiar">

        <select name="select" id="select">
            <option value="Afetação dispersa.">Afetação dispersa.</option>
            <option value="Ticket: ">Ticket: </option>
            <option value="SPOC CME contactado.">SPOC CME contactado.</option>
            <option value="SPOC ZENER contactado.">SPOC ZENER contactado.</option>
            <option value="Tentativa de contacto sem sucesso com SPOC Zener xxx.">Tentativa de contacto sem sucesso com SPOC Zener xxx.</option>
            <option value="Tentativa de contacto sem sucesso com SPOC CME.">Tentativa de contacto sem sucesso com SPOC CME.</option>
            <option value="Tickets SNR: ">Tickets SNR:</option>
            <option value="XXXXX: Nó Óptico com problemas. Supervisão a averiguar.">XXXXX: Nó Óptico com problemas. Supervisão a averiguar.</option>
        </select>

    </div>

    <script src="/app.js"></script>
</body>

</html>
