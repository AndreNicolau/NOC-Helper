<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Helper NOC</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="dark:bg-neutral-900">

    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>

    <div class="grid m-2 md:w-1/4">
        <label for="inpNomeTec" class="text-white font-bold">Nome do técnico</label>
        <input type="text" name="inpNomeTec" id="inpNomeTec" class="border-2 border-orange-500 rounded md:w-fit">

        <label for="inpContactoTec" class="text-white font-bold">Contacto do técnico</label>
        <input type="text" name="inpContactoTec" id="inpContactoTec" class="border-2 border-orange-500 rounded md:w-fit">

        <textarea name="txtDescricao" id="txtDescricao" cols="30" rows="10"
            class="border-2 border-orange-500 rounded p-1 my-2 md:w-fit">Técnico *nome* (*contacto*) contactou e informa que
        </textarea>

        <input type="button" value=" Copiar " id="inpCopiar"
            class="bg-orange-500 rounded text-white font-bold md:w-fit my-2 p-1">

        <select name="select" id="select" class="bg-orange-500 text-white rounded mb-2 md:w-fit">
            <option value="Afetação dispersa.">Afetação dispersa.</option>
            <option value="Ticket: ">Ticket: </option>
            <option value="SPOC CME contactado e informado.">SPOC CME contactado e informado.</option>
            <option value="SPOC ZENER contactado e informado.">SPOC ZENER contactado e informado.</option>
            <option value="Tentativa de contacto sem sucesso com SPOC Zener xxx.">Tentativa de contacto sem sucesso com
                SPOC Zener xxx.</option>
            <option value="Tentativa de contacto sem sucesso com SPOC CME.">Tentativa de contacto sem sucesso com SPOC
                CME.</option>
            <option value="Tickets SNR: ">Tickets SNR:</option>
            <option value="xxxxx: Nó Ótico com problemas. Supervisão a averiguar.">xxxxx: Nó Ótico com problemas.
                Supervisão a averiguar.</option>
        </select>
    </div>

    <!-- SOS Telegram -->
    <div class="bg-blue-500 text-white text-center rounded m-2 p-2 md:w-1/4">
        <h1 class="text-2xl font-bold">
            SoS Telegram
        </h1>
        <p>
            (Exemplo preenchido com corte de fibra, podem ser outras situações) Enviar sempre templates em todos os
            cortes de fibra
            e situações que afetem mais de 500 clientes.
        </p>

        <button class="bg-red-500 rounded text-white font-bold md:w-fit m-2 p-1">
            <label for="abertura" class="text-white">Abertura</label>
            <input type="radio" name="tipo" id="abertura">
        </button>

        <button class="bg-orange-500 rounded text-white font-bold md:w-fit m-2 p-1">
            <label for="update" class="text-white">Update</label>
            <input type="radio" name="tipo" id="update">
        </button>


        <button class="bg-green-500 rounded text-white font-bold md:md:w-fit m-2 p-1">
            <label for="fecho" class="text-white">Fecho</label>
            <input type="radio" name="tipo" id="fecho">
        </button>
    </div>

    <div class="md:w-1/4 m-2 text-white md:flex">
        <div class="bg-blue-500 rounded  p-2">
            <h1 class="font-bold my-2" id="modeTitle">
                ** Abertura **
            </h1>
            <span class="leading-4 grid">
                <label for="inpDataInicio">Início</label>
                <input type="datetime-local" id="inpDataInicio"
                    class="border-2 border-orange-500 rounded md:w-fit text-black">

                <label for="inpNumeroTicket">Ticket: </label>
                <input type="text" id="inpNumeroTicket" class="border-2 border-orange-500 rounded md:w-fit text-black"
                    placeholder="9999999">

                <label for="inpTroçoCorte">Corte fibra (troço): </label>
                <input type="text" id="inpTroçoCorte" class="border-2 border-orange-500 rounded md:w-fit text-black"
                    placeholder="LEI-CMB">

                <label for="inpIncidente">Incidente: </label>
                <input type="text" id="inpIncidente" class="border-2 border-orange-500 rounded md:w-fit text-black"
                    placeholder="Corte a 10Km sentido LEI-CMB">

                <label for="inpCausa">Causa:</label>
                <input type="text" id="inpCausa" class="border-2 border-orange-500 rounded md:w-fit text-black"
                    placeholder="Vandalismo">

                <label for="inpSpoc" class="ABERTURA">SPOC:</label>
                <input type="text" id="inpSpoc" class="ABERTURA border-2 border-orange-500 rounded md:w-fit text-black">

                <label for="inpField" class="ABERTURA">Field NOWO: </label>
                <input type="text" id="inpField" class="ABERTURA border-2 border-orange-500 rounded md:w-fit text-black">

                <label for="inpAfetação" class="ABERTURA">Afetação (nº clientes): </label>
                <input type="text" id="inpAfetação" class="ABERTURA border-2 border-orange-500 rounded md:w-fit text-black"
                    placeholder="S/A">

                <label for="inpPrevisão" class="ABERTURA UPDATE">Previsão (em horas): </label>
                <input type="text" id="inpPrevisão"
                    class="ABERTURA UPDATE border-2 border-orange-500 rounded md:w-fit text-black"
                    placeholder="S/ETR (estimativa de resolução)">

                <label for="equipaFibras" class="UPDATE">Equipa de fibras:</label>
                <input type="text" id="equipaFibras" class="UPDATE border-2 border-orange-500 rounded md:w-fit text-black">

                <label for="inpFecho" class="FECHO">Fecho</label>
                <input type="datetime-local" id="inpFecho"
                    class="FECHO border-2 border-orange-500 rounded md:w-fit text-black">

                <input type="button" value=" Copiar " id="inpCopiar"
                    class="bg-orange-500 rounded text-white font-bold md:w-fit my-2 p-1">
            </span>
        </div>
    </div>

    <script src="/app.js"></script>
    <script src="/sosTelegram.js"></script>
</body>

</html>
