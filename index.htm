<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC HELPER</title>

    <!-- Link to bootstrap css folder -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Link to bootstrap js folder -->
    <script src="/js/bootstrap.min.js"></script>
</head>

<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-primary">
        <div class="container-fluid">
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold">
                    <li class="nav-item">
                        <a href="#helperNoc" data-bs-toggle="collapse" class="nav-link">HELPER</a>
                    </li>
                    <li class="nav-item">
                        <a href="#sosTelegram" data-bs-toggle="collapse" class="nav-link">SOS TELEGRAM</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">TABELA DE ESCALAMENTO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Helper -->
    <div id="accordion">
        <div id="helperNoc" data-bs-parent="#accordion" class="collapse show" style="margin-top: 80px;">
            <div class="container-sm d-flex flex-column">

                <form class="form-floating text-dark mb-2 w-75 align-self-center">
                    <input type="text" id="inpNomeTecnico" placeholder="*Nome do técnico*"
                        class="form-control border border-primary border-2">
                    <label for="inpNomeTecnico">Nome do técnico</label>
                </form>

                <form class="form-floating text-dark mb-2 w-75 align-self-center">
                    <input type="text" name="" id="inpContactoTecnico" placeholder="*Contacto do técnico*"
                        class="form-control border border-primary border-2">
                    <label for="inpContactoTecnico">Contacto do técnico</label>
                </form>

                <textarea id="txtDescrição" cols="30" rows="10"
                    class="mb-2 rounded border border-primary border-2 w-75 align-self-center">Técnico *nome* (*contacto*) contacta e informa que </textarea>

                <button id="btnCopiar" class="btn fw-bold btn-primary w-75 align-self-center">Copiar</button>

                <select id="select" class="form-select text-white bg-primary my-3 w-75 align-self-center">
                    <option value="Afetação dispersa.">Afetação dispersa.</option>
                    <option value="Em análise.">Em análise</option>
                    <option value="SPOC ZENER contactado e informado.">SPOC ZENER contactado e informado.</option>
                    <option value="SPOC CME contactado e informado.">SPOC CME contactado e informado.</option>
                    <option value="Tentativa de contacto sem sucesso SPOC ZENER xxx.">Tentativa de contacto sem sucesso
                        SPOC ZENER xxx.</option>
                    <option value="Tentativa de contacto sem sucesso SPOC CME xxx.">Tentativa de contacto sem sucesso
                        SPOC CME xxx.</option>
                </select>
            </div>
        </div>

        <!-- SOS TELEGRAM -->
        <div id="sosTelegram" data-bs-parent="#accordion" class="collapse" style="margin-top: 80px;">
            <div class="container-sm p-2 bg-telegram rounded text-center w-75">
                <h1 class="fw-bold">SOS TELEGRAM</h1>
                <p>(Exemplo preenchido com corte de fibra, podem ser outras situações) Enviar sempre templates em todos
                    os
                    cortes de fibra
                    e situações que afetem mais de 500 clientes.</p>

                <button class="btn btn-danger">
                    <label for="rdoAbertura" class="" aria-checked="">Abertura</label>
                    <input type="radio" id="rdoAbertura" name="modo" class="" checked>
                </button>

                <button class="btn btn-warning">
                    <label for="rdoUpdate" class="form-check-label">Update</label>
                    <input type="radio" id="rdoUpdate" name="modo">
                </button>

                <button class="btn btn-success">
                    <label for="rdoFecho" class="form-check-label">Fecho</label>
                    <input type="radio" id="rdoFecho" name="modo">
                </button>
            </div>

            <div
                class="container-sm p-2 my-2 bg-telegram w-75 rounded text-center d-flex flex-column justify-content-center align-items-center">
                <h3 id="modeTitle">** Abertura **</h3>

                <form class="form-floating text-dark my-1 w-50">
                    <input type="datetime-local" id="inpDataInicio" class="form-control ">
                    <label for="inpDataInicio">Início</label>
                </form>

                <form class="form-floating text-dark my-1 w-50">
                    <input type="text" id="inpNumeroTicket" class="form-control">
                    <label for="inpNumeroTicket">Ticket</label>
                </form>

                <form class="form-floating text-dark my-1 w-50">
                    <input type="text" id="inpTroço" class="form-control">
                    <label for="inpTroço">Troço</label>
                </form>

                <form class="form-floating text-dark my-1 w-50">
                    <input type="text" id="inpIncidente" class="form-control">
                    <label for="inpIncidente">Incidente</label>
                </form>

                <form class="form-floating text-dark my-1 w-50">
                    <input type="text" id="inpCausa" class="form-control">
                    <label for="inpCausa">Causa</label>
                </form>

                <form class="ABERTURA form-floating text-dark my-1 w-50">
                    <input type="text" id="inpSpoc" class="form-control">
                    <label for="inpSpoc">SPOC</label>
                </form>

                <form class="ABERTURA form-floating text-dark my-1 w-50">
                    <input type="text" id="inpField" class="form-control">
                    <label for="inpField">Field NOWO</label>
                </form>

                <form class="ABERTURA form-floating text-dark my-1 w-50">
                    <input type="text" id="inpAfetação" class="form-control">
                    <label for="inpAfetação">Afetação (nº de clientes)</label>
                </form>

                <form class="ABERTURA UPDATE form-floating text-dark my-1 w-50">
                    <input type="text" id="inpPrevisão" class="form-control">
                    <label for="inpPrevisão">Previsão de resolução (em horas)</label>
                </form>

                <form class="UPDATE form-floating text-dark my-1 w-50">
                    <input type="text" id="inpEquipaFibras" class="form-control">
                    <label for="inpEquipaFibras">Equipa de Fibras</label>
                </form>

                <form class="FECHO form-floating text-dark my-1 w-50">
                    <input type="datetime-local" id="inpDataFecho" class="form-control">
                    <label for="inpDataFecho">Fecho</label>
                </form>

                <button class="btn btn-primary w-50">Copiar</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/sosTelegram.js"></script>
</body>

</html>
