<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>

<body class="bg-dark text-white d-flex flex-column align-items-center">
    <div class="m-5">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="login-element" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="login-element" id="password" class="form-control">
        </div>
        <div class="mb-3">
            <input type="checkbox" id="rememberMe" class="form-check-input">
            <label for="rememberMe" class="form-check-label">Remember me</label>
        </div>
        <button type="submit" id="btnLogin" class="btn btn-primary">Login</button>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
